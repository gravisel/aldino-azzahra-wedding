<!doctype html>
<html lang="id">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Undangan Digital â€” Kolom Komentar Publik</title>
    <style>
        body {
            font-family: system-ui, Segoe UI, Roboto, 'Helvetica Neue', Arial;
            padding: 20px;
            max-width: 760px;
            margin: 0 auto
        }

        header {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        h1 {
            text-align: center;
        }

        .card {
            border: 1px solid #e6e6e6;
            padding: 16px;
            border-radius: 10px;
            margin-top: 16px
        }

        #comments {
            margin-top: 12px;
            display: flex;
            flex-direction: column;
            gap: 8px
        }

        .comment {
            padding: 10px;
            border-radius: 8px;
            background: #fafafa;
            border: 1px solid #eee
        }

        .meta {
            font-size: 12px;
            color: #666
        }

        textarea {
            width: 100%;
            min-height: 70px;
            padding: 8px;
            border-radius: 8px;
            border: 1px solid #ddd
        }

        button {
            padding: 10px 14px;
            border-radius: 8px;
            border: 0;
            background: #0b76ef;
            color: white;
            cursor: pointer
        }
    </style>
</head>

<body>

    <section class="card2">
        <h3>RSVP (Konfirmasi Kehadiran)</h3>
        <label>Nama</label>
        <input id="rsvp-name" placeholder="Nama Anda" />
        <label>Alamat (opsional)</label>
        <input id="rsvp-address" placeholder="Alamat atau asal" />
        <label>Status Kehadiran</label>
        <div>
            <label><input type="radio" name="rsvp-status" value="Datang"> Datang</label><br>
            <label><input type="radio" name="rsvp-status" value="Ragu"> Ragu</label><br>
            <label><input type="radio" name="rsvp-status" value="Maaf tidak datang"> Maaf tidak datang</label>
        </div>
        <button id="rsvp-send">Kirim Konfirmasi</button>
        <button id="rsvp-wa" style="background:#25D366;color:white">Reservasi via WhatsApp</button>
        <div id="rsvp-status-text"></div>
    </section>


    <section class="card6">
        <h1>Ucapan</h1>
        <p>Ucapkan Selamat dan Doa Restu Kepada Mempelai Untuk Hari Bahagia Mereka Melalui Kolom Berikut :.</p>

        <label for="name">Nama (opsional)</label>
        <input id="name" placeholder="nama / panggilan (boleh kosong)"
            style="width:100%;padding:8px;border-radius:8px;border:1px solid #ddd;margin-top:6px" />

        <label for="message" style="margin-top:8px;display:block">Komentar</label>
        <textarea id="message" placeholder="Tulis pesan atau ucapan..."></textarea>
        <div style="display:flex;gap:8px;align-items:center;margin-top:8px">
            <button id="send">Kirim</button>
            <div id="status" style="font-size:13px;color:#666"></div>
        </div>
    </section>

    <section class="card6">
        <h3>Komentar Publik</h3>
        <div id="comments">Memuat komentar...</div>
    </section>

    <!-- Firebase SDK (compat) - mudah dipakai di contoh satu file -->
    <!-- Ganti versi bila perlu. Dokumentasi: https://firebase.google.com/docs/web/setup -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <script>
        // ====== 1) Buat project Firebase dan ambil config, lalu tempel di sini ======
        // Cara: https://console.firebase.google.com -> Add project -> Firestore -> Web app -> copy config
        const firebaseConfig = {
            apiKey: "GANTI_API_KEY",
            authDomain: "GANTI_PROJECT.firebaseapp.com",
            projectId: "GANTI_PROJECT",
            storageBucket: "GANTI_PROJECT.appspot.com",
            messagingSenderId: "GANTI_SENDER_ID",
            appId: "GANTI_APP_ID"
        };

        // ====== 2) Inisialisasi dan ambil Firestore ======
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Koleksi untuk komentar â€” bisa ganti nama sesuai kebutuhan
        const col = db.collection('undangan_komentar');

        const sendBtn = document.getElementById('send');
        const nameInput = document.getElementById('name');
        const msgInput = document.getElementById('message');
        const status = document.getElementById('status');
        const commentsEl = document.getElementById('comments');

        // Menampilkan komentar real-time: urut berdasarkan waktu
        col.orderBy('createdAt', 'desc').onSnapshot(snap => {
            commentsEl.innerHTML = '';
            if (snap.empty) { commentsEl.innerHTML = '<div class="meta">Belum ada komentar</div>'; return }
            snap.forEach(doc => {
                const data = doc.data();
                const div = document.createElement('div');
                div.className = 'comment';
                const when = data.createdAt && data.createdAt.toDate ? data.createdAt.toDate() : new Date();
                div.innerHTML = `<div class="meta"><strong>${escapeHtml(data.name || 'Anonim')}</strong> â€¢ ${when.toLocaleString()}</div>`
                    + `<div style="margin-top:6px">${escapeHtml(data.message)}</div>`;
                commentsEl.appendChild(div);
            });
        }, err => {
            commentsEl.innerHTML = '<div class="meta">Gagal memuat komentar: ' + escapeHtml(err.message) + '</div>';
        });

        // Kirim komentar
        sendBtn.addEventListener('click', async () => {
            const name = nameInput.value.trim();
            const message = msgInput.value.trim();
            if (!message) { status.textContent = 'Tuliskan komentar dulu.'; return }
            sendBtn.disabled = true; status.textContent = 'Mengirim...';
            try {
                await col.add({
                    name: name || 'Anonim',
                    message: message,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                msgInput.value = '';
                status.textContent = 'Terkirim!';
                setTimeout(() => status.textContent = '', 1500);
            } catch (e) {
                console.error(e);
                status.textContent = 'Gagal kirim: ' + e.message;
            } finally { sendBtn.disabled = false }
        });

        // Sanitasi sederhana sebelum menaruh ke innerHTML
        function escapeHtml(unsafe) {
            return String(unsafe)
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/\"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        const rsvpBtn = document.getElementById('rsvp-send');
        const waBtn = document.getElementById('rsvp-wa');
        const rsvpStatusText = document.getElementById('rsvp-status-text');

        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwnzZM_eTgnu1VtDj4Vk8JK42vv-J3dWYA0qLsNXRZWN9zlpVVhNHKrfrCrgVOcMMYI/exec'; // <--- Ganti dengan URL Web App kamu

        rsvpBtn.addEventListener('click', async () => {
            const name = document.getElementById('rsvp-name').value.trim();
            const address = document.getElementById('rsvp-address').value.trim();
            const status = document.querySelector('input[name=\"rsvp-status\"]:checked');

            if (!name || !status) {
                rsvpStatusText.textContent = 'Nama dan status wajib diisi.';
                return;
            }

            rsvpStatusText.textContent = 'Mengirim...';
            try {
                const data = { name, address, status: status.value };
                await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify(data),
                    headers: { 'Content-Type': 'application/json' }
                });
                rsvpStatusText.textContent = 'Berhasil dikirim! Terima kasih ðŸ™';
            } catch (err) {
                console.error(err);
                rsvpStatusText.textContent = 'Gagal mengirim: ' + err.message;
            }
        });

        // Tombol WhatsApp
        waBtn.addEventListener('click', () => {
            const name = document.getElementById('rsvp-name').value.trim();
            const address = document.getElementById('rsvp-address').value.trim();
            const status = document.querySelector('input[name=\"rsvp-status\"]:checked');
            const nomor = '6283890598033'; // Ganti ke nomor kamu

            if (!status) {
                alert('Pilih status dulu.');
                return;
            }

            const pesan = `Halo, saya *${name || 'Tamu'}* dari ${address || '-'}.\n` +
                `Status kehadiran saya: *${status.value}*.`;
            window.open(`https://wa.me/${nomor}?text=${encodeURIComponent(pesan)}`, '_blank');
        });
    </script>

    <!-- Petunjuk singkat konfigurasi Firestore rules (paste di Firebase console -> Firestore -> Rules)
       RULES contoh: read/write publik (semua yang punya link bisa baca & tulis)

  rules_version = '2';
  service cloud.firestore {
    match /databases/{database}/documents {
      match /undangan_komentar/{docId} {
        allow read, write: if true; // <--- Publik: semua bisa baca & tulis
      }
    }
  }

  pertimbangkan menambahkan field `approved: false` dan membuat Cloud Function/Admin untuk approve,
  atau gunakan rule yang memerlukan authentication.
  -->
</body>

</html>
